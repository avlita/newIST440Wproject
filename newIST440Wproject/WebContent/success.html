<body style="background-color: FloralWhite;">

	<h1 align="center" style="font-family: Broadway">Application User
		Interface</h1>

	<div class="container">
		<!-- Google OCR -->
		<div class="panel-group">
			<div class="panel panel-primary">
				<div class="panel-heading" style="font-family: verdana">
					<h4>Text Extraction</h4>
				</div>
				<div class="container">
					<div class="col">
						<br>
						<form id="fileform" action="">
							<select name="type" id="type">
								<option value="TEXT_DETECTION">TEXT_DETECTION</option>
							</select><input id="fileInput" type="file" name="fileField"> <br>
							<input type="submit" name="submit" value="Submit" /> <br>
						</form>
						<div id="results"></div>
						<br>
					</div>
				</div>
			</div>

			<!-- Ceasar Cipher Decryption -->
			<div class="panel panel-primary">
				<div class="panel-heading" style="font-family: verdana">
					<h4>Caesar Cipher</h4>
				</div>
				<div class="container">
					<div class="col">
						<form action="#" method="get" onsubmit="return false;">
							<br>
							<table class="noborder">
								<tbody>
									<tr>
										<td><label for="text">Text:</label></td>
										<td><textarea id="text" cols="50" rows="10"
												style="width: 40em; height: 10em"
												placeholder="Please enter text to decrypt"></textarea></td>
									</tr>
									<tr>
										<td><label for="shift">Shift:</label></td>
										<td><input type="text" id="shift" value="13"
											style="width: 4em;" /></td>
									</tr>
									<tr>
										<td></td>
										<td><input type="button" value="Encrypt"
											onclick="doCrypt(false);" /> <input type="button"
											value="Decrypt" onclick="doCrypt(true);" /></td>
									</tr>
								</tbody>
							</table>
							<br>
						</form>
						<br>
					</div>
				</div>
			</div>



			<!-- Google Translate -->
			<div class="panel panel-primary">
				<div class="panel-heading" style="font-family: verdana">
					<h4>Translation</h4>
				</div>
				<div id="wrapper">
					<div class="container">
						<div class="col">
							<br>
							<textarea id="translation" class="text-to-translate"
								placeholder="Please enter text to translate" cols="50" rows="10"
								style="width: 40em; height: 10em"></textarea>

							<ul style="list-style-type: none">
								<select class="source-lang">
									<li><option selected disabled>Source</option></li>
								</select>


								<select class="target-lang">
									<li>
										<option selected disabled>Target</option>
								</li>

								</select>
							</ul>


							<button class="translate">Translate</button>
							<button class="detect">Detect Language</button>

						</div>

						<div class="col">
							<h4 class="translation-heading">Translation</h4>
							<h5 class="detection-heading">Detected Language</h5>
							<p class="target"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
